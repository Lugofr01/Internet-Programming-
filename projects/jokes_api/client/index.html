<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask for Fun</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script scr="client.js"></script>
</head>
<body>
    <div>
            <h2>Pick the category, language, and number of jokes to hear</h2>
        </div>
        <form method="GET" action="">
            <div class="container">
                <div class="label_box">
                    <label for="selCat" value="Category">Category</label>
                    <select name="category" type="text" id="selCat" required>
                    </select>
                </div>
                <div class="label_box">
                    <label for="selLang" value="Language" required>Language</label>
                    <select name="language" type="text" id="selLang">
                    </select>
                </div>
                <div class="label_box">
                    <label for="selNum" value="Number">Number</label>
                    <input name="number" id="selNum" type="number" value="1">
                </div>
                <div class="label_box">
                    <label for="jokeID" value="ID">JOKE ID</label>
                    <input name="id" id="jokeID" type="number">
                </div>
            
            </div>
            <div class="button">
                <div>
                    <button type="button" id="btnAmuse" value="Tell me a joke" onclick="getJokes()">Amuse me</button>
                </div>
            </div>
        </form>
        <div id="jokes">
            <table class=table table-striped>
            </table>
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
