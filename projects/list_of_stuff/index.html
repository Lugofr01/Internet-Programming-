<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>FIFA BEST PLAYERS AWARD</h1>

<div class="form_main">

    <div> 
        <label for="connection" class="form_title">Player</label>
    <form id=newPlayer class="form-group needs-validation">
        <input type="text" name="buttons" id="playerButtons" class="input-field" required>
    </div>



    <div>
        <label for="connection" class="form_nationality">Nationality</label>
        <select name="connection" id="playerNation" class="btn btn-primary">
        </select>
    </div>
   
        <div>
            <label for="team" class="form_team"> Team</label>
             <select name="team" id="playerTeam" class="btn dropdown-toggle">
            </select>
        </div>

        <div>


            <button type="button" id="btnAdd" class="btn btn-primary" onclick="addPlayer()">Add Player to Database</button>
            <button type="button" id="btnSave" class="btn btn-primary" onclick="savePlayer()">Save Player to Database</button>
            <button type="button" id="btnLoad" class="btn btn-primary" onclick="loadPlayer()">Load Player to Database</button>

            <button type="button" id="btnRemove" class="btn btn-primary" onclick="removePlayer()">Remove Player from Data Base</button>

        </div>

    </form>
    <div class="container" id="listingtable">   
     <table id="allPlayers" class="table">

            <thead class="thead-light">
        <tr> 
            <th>Name</th>
            <th>Nationality</th>
            <th>Team</th>

        </tr>
            </thead >
            <tbody></tbody> 
     </table>

    </div>
</div>

    <script src="js/bootstrap.bundle.min.js"></script> 
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
</body>
</html>
