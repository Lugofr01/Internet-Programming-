<html>

<head>
    <title>Flask for Fun</title>
    <!-- CSS only -->
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="p-3 mb-2 bg-info text-dark">
        <div><a href="/">Home</a></div>
        <div>
            <h2 class="display-1"> Pick the category, language, and number of jokes to hear</h2>
        </div>
        <form method="POST">
            <div>
                <div>
                    <label for="category" value="Category">Category</label>
                    <select name="category" id="selCat">
                        <!-- TODO: Populate categories -->
                        <option value="neutral">Neutral</option>
                        <option value="chuck">Chuck Norris</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <div>
                    <label for="language" value="Language">Language</label>
                    <select name="language" id="selLang">
                        <!-- TODO: Populate languages -->
                        <option value="en">en</option>
                        <option value="de">de</option>
                        <option value="es">es</option>
                    </select>
                </div>
                <div>
                    <label for="number" value="Number">Number</label>
                    <select name="number" id="selNum">
                        <!-- TODO: Populate numbers -->
                        <option value="1">1</option>
                        
                    </select>
                </div>
            </div>
            <div>
                <div class="mx-auto" style="width: 200px;">
                    <button type="submit" class ="btn btn-primary btn-lg"id="btnAmuse" value="Tell me a joke">Amuse me</button>
                </div>
            </div>
        </form>
        <div id="jokes">
            <!-- This is a placeholder for jokes -->
            {% for val in result %}
            <p> {{val}}</p>
            {% endfor %}
        </div>
    </div>
    
</body>

</html>
