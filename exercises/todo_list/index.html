<!DOCTYPE html>

<head>
    <title>TODO list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body> 
    <div class="container">
        <h1>TODO List</h1>
        <div class="container">
            <form id="newTask">
            <div class="form-indent">
                <div>
                    <label for="title" class="form_title">Task</label>
                    <input id="title" required />
                </div>

                <div>
                    <label for="assignedTo" class="form_assign">Assigned to</label>
                    <select id="assignedTo" class="btn btn-primary"></select>
                </div>

                <div>
                    <label for="priority" class="form_priority">Priority</label>
                    <select id="priority" class="btn btn-default"></select>
                </div>

                <div class="Due">
                    <label for="dueDate" class="form_due">Due date</label>
                    <input id="dueDate" type="date" class="btn btn-danger" required />
                </div>
            </div>
            <div>
                <button type="button" id="addTaskBtn" onclick="addTask()" class="btn btn-primary">Add task</button>
            </div>
        </form>
    </div>
    </div>

    <div class="container">
        <table id="taskList" class="table">
            <thead class="thead-light">
                <tr>
                    <th></th>
                    <th>Task</th>
                    <th>Assigned to</th>
                    <th>Priority</th>
                    <th>Due date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
