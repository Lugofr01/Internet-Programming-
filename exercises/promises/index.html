<html>

<head>
    <title>Numbers </title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form id=form_number>
            <div>
                <div>
                    <label for="number" class="form_assign">Enter a number</label>
                    <input type="text" id="number" class="form-text" placeholder="Enter a number" />
                </div>
                <div>
                    <label for="getThem" class="form_priority">Click a button</label>
                    <button type=button id="getInfo" onclick="clickedon()" class="btn btn-primary">Get Info!</button>
                </div>
                <div>
                    <label for=batch>Check a box to get 3 numbers at once</label>
                    <input type="checkbox" value="" id="batch">
                </div>
            </div>
        </form>
    </div>
    <div id=number_info>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src=js/script.js></script>
</body>

</html>
